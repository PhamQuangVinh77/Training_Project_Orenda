<div class="tm-block-col tm-col-account-settings" style="margin: auto; margin-top: 20px;">
    <div class="tm-bg-primary-dark tm-block tm-block-settings">
        <h2 class="tm-block-title">Edit Province</h2>
        <form action="" [formGroup]="editProvinceForm" (ngSubmit)="onSubmit()" class="tm-signup-form row">
            <div class="form-group col-lg-6">
                <label for="maTinh">Mã tỉnh</label>
                <input id="maTinh" name="maTinh" type="text" class="form-control validate" formControlName="maTinh" />
            </div>
            <div class="form-group col-lg-6">
                <label for="tenTinh">Tên tỉnh</label>
                <input id="tenTinh" name="tenTinh" type="text" class="form-control validate"
                    formControlName="tenTinh" />
            </div>
            <div class="form-group col-lg-6">
                <label for="cap">Cấp</label>
                <input id="cap" name="cap" type="text" class="form-control validate" formControlName="cap" />
            </div>
            <div class="form-group col-lg-6">
                <div class="tm-bg-primary-dark">
                    <label for="isActive">Active</label>
                    <select class="custom-select" formControlName="isActive">
                        <option value="1">
                            True
                        </option>
                        <option value="0">
                            False
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="tm-hide-sm">&nbsp;</label>
                <button type="submit" class="btn btn-primary btn-block text-uppercase">
                    Edit province
                </button>
            </div>
        </form>
    </div>
</div>
