<div class="tm-block-col tm-col-account-settings" style="margin: auto; margin-top: 20px;">
    <div class="tm-bg-primary-dark tm-block tm-block-settings">
        <h2 class="tm-block-title">Edit District</h2>
        <form action="" [formGroup]="editDistrictForm" (ngSubmit)="onSubmit()" class="tm-signup-form row">
            <div class="form-group col-lg-6">
                <label for="maHuyen">Mã huyện</label>
                <input id="maHuyen" name="maHuyen" type="text" class="form-control validate" formControlName="maHuyen" />
            </div>
            <div class="form-group col-lg-6">
                <label for="tenHuyen">Tên huyện</label>
                <input id="tenHuyen" name="tenHuyen" type="text" class="form-control validate" formControlName="tenHuyen" />
            </div>
            <div class="form-group col-lg-6">
                <label for="cap">Cấp</label>
                <input id="cap" name="cap" type="text" class="form-control validate" formControlName="cap" />
            </div>
            <div class="form-group col-lg-6">
                <div class="tm-bg-primary-dark">
                    <label for="maTinh">Mã tỉnh</label>
                    <select class="custom-select" formControlName="maTinh">
                        <option *ngFor="let p of listProvince" [value]="p.value">
                            {{p.displayText}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <div class="tm-bg-primary-dark">
                    <label for="isActive">Active</label>
                    <select class="custom-select" formControlName="isActive">
                        <option value="1">
                            True
                        </option>
                        <option value="0">
                            False
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label class="tm-hide-sm">&nbsp;</label>
                <button type="submit" class="btn btn-primary btn-block text-uppercase">
                    Edit district
                </button>
            </div>
        </form>
    </div>
</div>
