<div class="tm-block-col tm-col-account-settings" style="margin: auto; margin-top: 20px;">
  <div class="tm-bg-primary-dark tm-block tm-block-settings">
    <h2 class="tm-block-title">Account Information</h2>
    <form action="" [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="tm-signup-form row">
      <div class="form-group col-lg-6">
        <label for="userName">Username</label>
        <input
          id="userName"
          name="userName"
          type="text"
          class="form-control validate"
          formControlName="userName"
          value="{{userName}}"
          readonly
          style="color: black"
        />
      </div>
      <div class="form-group col-lg-6">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="text"
          class="form-control validate"
          formControlName="email"
          value="{{email}}"
        />
      </div>
      <div class="form-group col-lg-6">
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          type="text"
          class="form-control validate"
          formControlName="name"
          value="{{name}}"
        />
      </div>
      <div class="form-group col-lg-6">
        <div class="tm-bg-primary-dark">
          <label for="sex">Sex</label>
          <select class="custom-select" formControlName="sex">
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
        </div>
      </div>
      <div class="form-group col-lg-6">
        <label for="birthday">Birthday</label>
        <input
          id="birthday"
          name="birthday"
          type="date"
          class="form-control validate"
          formControlName="birthday"
        />
      </div>
      <div class="form-group col-lg-6">
        <label for="phoneNumber">Phone Number</label>
        <input
          id="phoneNumber"
          name="phoneNumber"
          type="text"
          class="form-control validate"
          formControlName="phoneNumber"
        />
      </div>
      <div class="form-group col-lg-6">
        <label for="address">Address</label>
        <input
          id="address"
          name="address"
          type="text"
          class="form-control validate"
          formControlName="address"
        />
      </div>
      <div class="form-group col-lg-6">
        <div class="tm-bg-primary-dark">
          <label for="provinceCode">Province</label>
          <select class="custom-select" formControlName="provinceCode" (change)="onProvinceChange($event)">
            <option *ngFor="let p of provinceList" [value]="p.value">
              {{p.displayText}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group col-lg-6">
        <div class="tm-bg-primary-dark">
          <label for="districtCode">District</label>
          <select class="custom-select" formControlName="districtCode" (change)="onDistrictChange($event)">
            <option *ngFor="let d of districtList" [value]="d.value">
              {{d.displayText}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group col-lg-6">
        <div class="tm-bg-primary-dark">
          <label for="communeCode">Commune</label>
          <select class="custom-select" formControlName="communeCode">
            <option *ngFor="let c of communeList" [value]="c.value">
              {{c.displayText}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group col-lg-12">
        <label class="tm-hide-sm">&nbsp;</label>
        <button
          type="submit"
          class="btn btn-primary btn-block text-uppercase"
        >
          Update Your Profile
        </button>
      </div>
    </form>
  </div>
</div>
